<div class="container" style="padding-top: 5rem">
  <mat-card>
    <mat-icon style="left: 500px" *ngIf="!avatar">account_circle</mat-icon>
    <img *ngIf="avatar" [src]="avatar" />
    <mat-card-title style="text-align: center">Login User</mat-card-title>
    <form
      #f="ngForm"
      name="model"
      class="example-form"
      (ngSubmit)="f.form.valid && OnSubmit()"
    >
      <div class="row" style="padding-left: 32%">
        <div class="col-6">
          <mat-form-field
            class="example-full-width"
            appearance="outline"
            style="width: 100%"
          >
            <mat-label>Email</mat-label>
            <input
              matInput
              placeholder="Email"
              required
              [(ngModel)]="model.Email"
              name="Email"
              #Email="ngModel"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row" style="padding-left: 32%">
        <div class="col-6">
          <mat-form-field
            class="example-full-width"
            appearance="outline"
            style="width: 100%"
          >
            <mat-label>Password</mat-label>
            <input
              matInput
              placeholder="Password"
              type="password"
              required
              [(ngModel)]="model.Password"
              name="Password"
              #Password="ngModel"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row" style="padding-left: 32%">
        <div class="col-6">
          <button
            mat-raised-button
            color="primary"
            style="width: 100%"
            
          >
            Submit
          </button>
          
        </div>
      </div>
      </form>
      <div class="row">
        <a
          href=""
          style="text-align: center; margin-top: 2%"
          routerLink="/signup"
          >Don't have account?</a
        >
      </div>
  </mat-card>
</div>
